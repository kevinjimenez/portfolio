@for (project of projects(); track $index) {
<article>
  <h3 class="text-2xl font-semibold text-brand-primary mb-2">
    {{ project.title }}
  </h3>
  <p class="text-lg mb-4 text-pretty text-brand-primary">
    {{ project.description }}
  </p>
  <ul class="flex flex-wrap gap-x-2 mb-2 gap-y-1">
    @for (tag of project.tags; track $index) {
    <li>
      <span class="{{ tag.class }} flex gap-x-2 rounded-full text-xs px-2 py-1">
        <ng-container *ngComponentOutlet="tag.icon; inputs: tagInputs" />
        {{ tag.name }}
      </span>
    </li>
    }
  </ul>
  <div class="flex gap-4 flex-col md:flex-row md:justify-start my-2">
    <img
      [src]="project.image"
      alt="Captura de pantalla del proyecto {{ project.image }}"
      class="h-[100%] md:h-[200px] aspect-[16/9] object-cover rounded-lg shadow-md transition-transform duration-300 ease-in-out md:hover:scale-105 hover:shadow-lg"
    />
    <section class="flex flex-row flex-wrap gap-x-2">
      @if (project.link) {
      <section>
        <a
          href="{{ project.link }}"
          target="_blank"
          rel="noopener"
          class="px-2 py-1 bg-brand-primary/80 hover:bg-brand-primary text-brand-secundary rounded-md flex flex-1 items-center gap-x-2"
        >
          <app-link customClass="size-6" />
          <span class="text-xl"> Preview </span>
        </a>
      </section>
      } @if (project.github) {
      <section>
        <a
          href="{{ project.github }}"
          target="_blank"
          rel="noopener"
          class="px-2 py-1 bg-brand-primary/80 hover:bg-brand-primary text-brand-secundary rounded-md flex items-center gap-x-2"
        >
          <github customClass="size-6" />
          <span class="text-xl"> Code </span>
        </a>
      </section>
      }
    </section>
  </div>
</article>

}
