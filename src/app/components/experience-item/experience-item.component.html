@let currentExperience = experience();
<div
  class="absolute w-3 h-3 bg-brand-secundary rounded-full mt-1.5 -start-1.5 border border-brand-primary"
></div>
<div class="flex flex-row w-full gap-x-2 items-center justify-center">
  <img class="size-10 rounded-sm" [src]="currentExperience.logo" alt="" />
  <div class="flex flex-col w-full gap-y-1">
    <span class="mb-1 text-sm font-semibold leading-none text-brand-primary">{{
      currentExperience.company
    }}</span>
    <time class="mb-1 text-xs font-normal leading-none text-brand-primary/80">{{
      currentExperience.date
    }}</time>
  </div>
</div>
<h3 class="text-lg font-semibold text-brand-primary mt-2">
  {{ currentExperience.title }}
</h3>
<p class="mb-4 text-base font-normal text-brand-primary text-balance">
  {{ currentExperience.description }}
</p>
@if (currentExperience.link) {
<a
  [href]="currentExperience.link"
  target="_blank"
  rel="noopener"
  class="inline-flex items-center justify-center hover:underline text-brand-primary font-semibold"
  >Conocer m√°s
  <chevron-compact-right customClass="size-4" />
</a>
}
